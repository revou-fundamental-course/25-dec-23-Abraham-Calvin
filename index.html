<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulator Matematika</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="Assets/Logo.png">
        <script type="text/javascript" src="js/script.js"></script>    
    </head>
    <body>
        <header class="navbar">
            <h1>MATHEMATICS</h1>
            <img class="logo-img" src="Assets/Logo.png" alt="Website's Logo">
            <h1>CALCULATOR</h1>
        </header>
        <main class="content">
            <p class="welcome-line" id="welcome-line1">Welcome to <br> MATHEMATICS CALCULATOR</p>
            <p class="welcome-line" id="welcome-line2">In this website you can pick any <b>triangle calculation</b> you want, and the website will get the answers for you</p>
            <p class="choose-line">Choose Your Calculation </p>
            <div class="selection-buttons">
                <button class="buttons" onclick="location.href='#cot'">Circumference of Triangle</button>
                <button class="buttons" onclick="location.href='#aot'">Area of Triangle</button>
            </div>
            <div>
                <p class="triangle" id="cot">Circumference of Triangle</p>
                <!-- cot = Circumference of Triangle -->
            </div>
            </div>
            
            <div class="image-container">
                <img src="Assets/COT.png" alt="Image of the Circumference of Triangle" class="cot-img">
            </div>
            <div class="triangle-calculation" id="cot-result">
                <label class="input-labels" for="sideA">Side A</label>
                <input class="inputs" type="text" id="sideA" placeholder="Enter side A">
            
                <label class="input-labels" for="sideB">Side B</label>
                <input class="inputs" type="text" id="sideB" placeholder="Enter side B">
            
                <label class="input-labels" for="sideC">Side C</label>
                <input class="inputs" type="text" id="sideC" placeholder="Enter side C">
            </div>
            <div class="result-button">
                <button class="buttons" onclick="calculateCircumference()">Confirm</button>
                <button class="buttons" onclick="resetForm()">Reset</button>
            </div>
            <p id='result'></p>

            <p class="triangle" id="aot">Area of Triangle</p>
            <!-- aot = Area of Triangle -->
        </main>
        <footer class="footer">
            <p>&copy; 2023 Abraham Calvin Paju</p>
        </footer>
    </body>
</html>
